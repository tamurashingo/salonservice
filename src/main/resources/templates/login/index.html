<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="/css/login.css">

  <title>ログイン | Salon Service</title>

<body>
<h1>ログイン</h1>
<form th:action="@{/login}" method="POST">
  <label for="username" />
  <input type="email" id="inputLoginId" class="form-control" required>
  </div>

  <div class="login-loginpassword">
    <label for="inputLoginPassword">パスワード</label>
    <input type="password" id="inputLoginPassword" class="form-control" required>
  </div>

  <div class="login-loginsubmit">
    <button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
  </div>

  <hr>

  <div class="">
    <a href="#">パスワードをお忘れですか？</a>

</form>


  <div class="container">
    <div class="row">
      <!--/* begin left */-->
      <div id="left" class="col">
        <div class="wrap">
          <div class="main">
            <div class="wrapper">
              <div class="content">
                <form class="form-login" th:action="@{/login}" method="post">
                  <h1 class="h3 mb-3 font-weight-normal">ログイン</h1>
                  <div class="login-loginid">
                    <label for="inputLoginId">メールアドレス</label>
                    <input type="email" id="inputLoginId" class="form-control" required>
                  </div>

                  <div class="login-loginpassword">
                    <label for="inputLoginPassword">パスワード</label>
                    <input type="password" id="inputLoginPassword" class="form-control" required>
                  </div>

                  <div class="login-loginsubmit">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
                  </div>

                  <hr>

                  <div class="">
                    <a href="#">パスワードをお忘れですか？</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <footer>
          &copy; 2019 Salon Service
        </footer>
      </div>
      <!--/* end left */-->

      <!--/* begin right */-->
      <div id="right" class="col">
        salon feed <br />
        salon feed <br />
        salon feed <br />
      </div>
      <!--/* end right */-->
    </div>
  </div>
</div>
